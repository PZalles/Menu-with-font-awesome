<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu with Font Awesome and Media Queries</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrap {
            max-width: 1280px;
            margin: 50px auto;
            overflow: hidden;
        }

        nav.desktop,
        header {
            height: 360px;
        }

        nav.desktop {
            float: left;
            width: 300px;
        }

        nav ul {
            list-style: none;
        }

        nav.desktop a {
            display: block;
            text-decoration: none;
            font-size: 22px;
            font-family: arial;
            line-height: 72px;
            color: black;
            padding: 0 5px 0 30px;
        }

        nav.desktop i {
            width: 50px;
            border-right: 2px solid black;
            margin-right: 30px;
            transition: .3s;
        }

        nav.desktop a:hover i {
            margin-right: 50px;
        }

        nav.desktop a:hover {
            font-size: 30px;
            box-shadow: 0 0 0 5px black, 0 0 0 10px rgb(16, 238, 16);
        }

        header {
            float: left;
            width: calc(100% - 300px);
            background-image: url(img/pianino.jpg);
            background-size: cover;
            background-position: center center;
        }

        section {
            margin-top: 50px;
        }

        h1 {
            font-size: 40px;
            font-family: arial;
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        nav.mobile {
            display: none;
        }

        @media (max-width: 1024px) {
            nav.desktop {
                display: none;
            }

            nav.mobile {
                position: fixed;
                width: 72px;
                height: 100%;
                display: block;
                background-color: #333;
            }

            nav.mobile:hover {
                background-color: rgb(226, 209, 132);
            }

            nav.mobile:hover a {
                color: black;
            }

            nav.mobile a {
                display: block;
                line-height: 10vh;
                color: white;
                font-size: 30px;
                text-align: center;
            }

            nav.mobile a:hover {
                color: greenyellow;
            }

            header {
                width: 100%;
            }

            section {
                margin-top: -50px;
            }

            section h1 {
                font-size: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <nav class="desktop">
            <ul>
                <li>
                    <a href="#">
                        <i class="far fa-play-circle"></i>start</a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-shopping-cart"></i>oferta</a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-rss"></i>blog</a>
                </li>
                <li>
                    <a href="#">
                        <i class="far fa-calendar-alt"></i>terminarz</a>
                </li>
                <li>
                    <a href="#">
                        <i class="far fa-envelope"></i>kontakt</a>
                </li>
            </ul>
        </nav>
        <nav class="mobile">
            <ul>
                <li>
                    <a href="#">
                        <i class="far fa-play-circle"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-rss"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="far fa-calendar-alt"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="far fa-envelope"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <header></header>
    </div>
    <section>
        <h1>Witaj w naszym Å›wiecie</h1>
    </section>

</body>

</html>
